<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

        <div class="title my-3 text-center">

        </div>

        <p>Controlla se sei nella lista!</p>
        <div class="input-group my-3 ">

            <input id="nome" type="text" class="form-control" placeholder="Nome Invitato" aria-label="Username" aria-describedby="basic-addon1">

        <button id="submit" type="button" class="btn btn-success">Controlla</button>

        
        <div class="risultato my-3">
            <p id="result">
                
            </p>  
        </div>
